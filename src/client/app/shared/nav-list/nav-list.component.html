<nav class="vertical-nav">
  <h2>
    <img src="assets/images/songwriter.png"
         alt="Songwriter!" />
  </h2>

  <div class="nav-items">
    <div *ngFor="let route of routeConfig">

      <a *ngIf="router.currentRoute !== route"
         routerLink="{{route.name}}">

        <img class="nav-text-image"
             [src]="route.verticalNavTextImage"
             alt="{{route.label}} route" />
      </a>

      <div *ngIf="router.currentRoute === route"
           class="current-route-item">

        <img class="nav-text-image"
             [src]="route.verticalNavTextImage"
             alt="{{route.label}} route" />

        <img class="route-indicator star"
             [src]="route.verticalNavIndicatorImage"
             alt="Current route indicator"/>
      </div>
    </div>
  </div>

  <div class="social-media-icons">
    <a href="https://soundcloud.com/aldenwitt/sets/alden-witt-playlist/s-lo9Lr">
      <img src="assets/images/soundcloud-icon.png"
           alt="SoundCloud icon" />
    </a>

    <a href="https://www.facebook.com/Alden-Witt-159711814127085/">
      <img src="assets/images/facebook-icon.png"
           alt="Facebook icon" />
    </a>
  </div>
</nav>

<nav class="horizontal-nav">
  <div class="top-bar">
    <div class="social-media-icons">
      <a href="https://soundcloud.com/aldenwitt/sets/alden-witt-playlist/s-lo9Lr">
        <img src="assets/images/soundcloud-icon.png"
             alt="SoundCloud icon" />
      </a>

      <a href="https://www.facebook.com/Alden-Witt-159711814127085/">
        <img src="assets/images/facebook-icon.png"
             alt="Facebook icon" />
      </a>
    </div>

    <h2>
      <img src="assets/images/songwriter.png"
           alt="Songwriter!" />
    </h2>
  </div>

  <div class="nav-items">
    <div *ngFor="let route of routeConfig">

      <a *ngIf="router.currentRoute !== route"
         routerLink="{{route.name}}">

        <img class="nav-text-image"
             [src]="route.horizontalNavTextImage"
             alt="{{route.label}} route" />
      </a>

      <div *ngIf="router.currentRoute === route"
           class="current-route-item">

        <img class="nav-text-image"

             alt="{{route.label}} route" />

        <img class="route-indicator underline"
             [src]="route.horizontalNavIndicatorImage"
             alt="Current route indicator"/>
      </div>
    </div>
  </div>
</nav>
