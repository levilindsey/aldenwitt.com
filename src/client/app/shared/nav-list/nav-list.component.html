<nav class="vertical-nav">
  <h2>
    <img src="assets/images/songwriter.png"
         alt="Songwriter!" />
  </h2>

  <div class="nav-items">
    <div *ngFor="let route of routeConfig">

      <a *ngIf="router.currentRoute !== route"
         routerLink="{{route.name}}">

        <img class="nav-text-image"
             [src]="route.verticalNavTextImage"
             alt="{{route.label}} route" />
      </a>

      <div *ngIf="router.currentRoute === route"
           class="current-route-item">

        <img class="nav-text-image"
             [src]="route.verticalNavTextImage"
             alt="{{route.label}} route" />

        <img class="route-indicator star"
             [src]="route.verticalNavIndicatorImage"
             alt="Current route indicator"/>
      </div>
    </div>
  </div>

  <div class="social-media-icons">
    <a *ngFor="let datum of socialMediaData"
         [href]="datum.link"
         target="_blank">
      <img [src]="datum.src"
           alt="{{datum.alt}}" />
    </a>
  </div>

  <div class="instagram-feed">
    <alden-lightbox-trigger youtubeId="ebLOHHaRxI0"></alden-lightbox-trigger>

    <img class="check-it-out"
         src="assets/images/check-it-out.png"
         alt="Check it out!"/>

    <div class="buy-links">
      <a *ngFor="let datum of buyData"
         [href]="datum.link"
         target="_blank">
        {{datum.text}}
      </a>
    </div>
  </div>
</nav>

<nav class="horizontal-nav">
  <div class="top-bar">
    <div class="social-media-icons">
      <a *ngFor="let datum of socialMediaData"
         [href]="datum.link"
         target="_blank">
        <img [src]="datum.src"
             alt="{{datum.alt}}" />
      </a>
    </div>

    <h2>
      <img src="assets/images/songwriter.png"
           alt="Songwriter!" />
    </h2>
  </div>

  <div class="nav-items">
    <div *ngFor="let route of routeConfig">

      <a *ngIf="router.currentRoute !== route"
         routerLink="{{route.name}}">

        <img class="nav-text-image"
             [src]="route.horizontalNavTextImage"
             alt="{{route.label}} route" />
      </a>

      <div *ngIf="router.currentRoute === route"
           class="current-route-item">

        <img class="nav-text-image"
             [src]="route.horizontalNavTextImage"
             alt="{{route.label}} route" />

        <img class="route-indicator underline"
             [src]="route.horizontalNavIndicatorImage"
             alt="Current route indicator"/>
      </div>
    </div>
  </div>
</nav>
